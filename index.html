<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/f838d7155a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Dribble</title>
</head>

<body>

  <div class="container">
    <div class="page">
      <div class="top">
        <div class="arrow">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="shopping-cart">
          <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="product">
          <img src="./images/lamp.png" width="250px" height="250px" alt="lamp">
        </div>
      </div>
      <div class="bottom">
        <div class="heading">
          <div class="product-name">
            <label>Melodi</label><span>Lamps</span>
          </div>
          <div class="like">
            <img src="./images/like.png" alt="like" width="25px" height="25px" />
          </div>
        </div>
        <div class="description">
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis, nam ipsam ab earum accusamus voluptatum
            quibusdam optio perferendis atque labore rerum recusandae doloribus iusto esse possimus laborum architecto
            beatae saepe?</p>
        </div>
        <div class="spec-icons">
          <div class="specs">
            <img src="./images/lampicon.png" alt="lamp icon" width="25px" height="25px" />
            <div>22W</div>
          </div>
          <div class="specs">
            <img src="./images/length.jpg" alt="length" width="25px" height="25px" />
            <div>26cm</div>
          </div>
          <div class="specs">
            <img src="./images/width.jpeg" alt="width" width="25px" height="25px" />
            <div>26cm</div>
          </div>
          <div class="specs">
            <img src="./images/cable.png" alt="cable" width="25px" height="25px" />
            <div>1.6m</div>
          </div>
        </div>
        <div class="footer">
          <div class="price">
            <h1>$12.89</h1>
          </div>
          <div class="add-to-cart">
            <span>Add to Cart</span>
          </div>
        </div>




      </div>


    </div>

  </div>

</body>

</html>
